name: Mirroring

on:
  push:
    branches:
      - main
      - develop

jobs:
  to_epitech:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@github.com:EpitechMscProPromo2026/T-CLO-901-NAN_1.git
          ssh_private_key: ${{ secrets.GIT_SSH_PRIVATE_KEY }}